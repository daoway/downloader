spring:
  main:
    web-application-type: none
  datasource:
    url: jdbc:h2:file:./data/sample
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

command:
  line:
    runner:
      enabled: true